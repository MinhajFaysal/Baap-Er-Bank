<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl font-semibold text-center mt-10">Welcome to
            <span class="text-cyan-600">Baap Er Bank !!!</span>
        </h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-medium">Please Login First</h3>
            <input class="w-9/12 block pl-3" type="email" name="" id="user-email" placeholder="Email">
            <input class="mt-2 w-9/12 block pl-3" type="password" name="" id="user-pass" placeholder="Password">
            <button id="login-btn"
                class="bg-sky-500 hover:bg-sky-700 px-6 py-1 rounded text-white font-medium mt-2">Login</button>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
